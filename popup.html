<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Productivity Resize</title>


  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
  <div id="selector">
    <div id="config">
      <h1>Configuration</h1>
    </div>
    <div id="window-size">
      <h3 style='display:inline;'>Focused window size: </h3>
      <span id="value"></span>
      <div id="width-slider"></div>
    </div>
    <div id='orientation'>
      <button id="left" type="button" data-orientation="left">Left</button>
      <button id="right" type="button" data-orientation="right">Right</button>
    </div>
  </div>
</body>
</html>
